<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select
        (change)="onSortSelected($event.target.value)"
        class="custom-select mb-3"
      >
        <option [value]="item.value" *ngFor="let item of sortOptions">
          {{ item.name }}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          (click)="onBrandSelected(item.id)"
          [ngClass]="{ active: item.id === this.shopParams.brandId }"
          *ngFor="let item of brands"
        >
          {{ item.name }}
        </li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          (click)="onTypeSelected(item.id)"
          [ngClass]="{ active: item.id === this.shopParams.typeId }"
          *ngFor="let item of types"
        >
          {{ item.name }}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          [totalCount]="totalCount"
          [pageIndex]="shopParams.pageIndex"
          [pageSize]="shopParams.pageSize"
        >
        </app-paging-header>

        <div class="form-inline mt-2">
          <input #search
            class="form-control mr-2"
            type="text"
            style="width: 300px"
            placeholder="search"
            (keyup.enter)="onSearch()"
          />
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-primary ml-2 my-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div *ngFor="let item of products" class="col-md-4 mb-4">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center">
       <app-pager [pageSize]="shopParams.pageSize" [totalCount]="totalCount" (pageChanged)="onPageChanged($event)"></app-pager>
      </div>
    </section>
  </div>
</div>
