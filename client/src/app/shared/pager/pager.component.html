 <pagination
          *ngIf="totalCount > 0"
          (pageChanged)="onPageChanged($event)"
          [itemsPerPage]="this.pageSize"
          [boundaryLinks]="true"
          [totalItems]="this.totalCount"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        >
        </pagination>
